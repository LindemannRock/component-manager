<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
    
    <!-- Component/Template Icon -->
    <g transform="translate(50,50)">
        <!-- Building blocks representing components -->
        <rect x="-20" y="-20" width="15" height="15" fill="white" rx="2"/>
        <rect x="-20" y="-2" width="15" height="15" fill="white" rx="2" opacity="0.8"/>
        <rect x="-2" y="-20" width="15" height="15" fill="white" rx="2" opacity="0.8"/>
        <rect x="-2" y="-2" width="15" height="15" fill="white" rx="2"/>
        
        <!-- Template brackets -->
        <text x="0" y="30" text-anchor="middle" fill="white" font-family="monospace" font-size="16" font-weight="bold">{ }</text>
    </g>
</svg>